{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="min-width: 400px;">
    
    <h2 class="text-center mb-4">🔐 로그인</h2>

    <!-- 로그인 폼 -->
    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">👤 사용자 이름</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">🔒 비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <!-- 알림 메시지 -->
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

  </div>
</div>
{% endblock %}
