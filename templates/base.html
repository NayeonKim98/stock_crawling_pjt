<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Public Opinion</title>
  </head>

  <body>

    <nav>
      <ul>
        <li><a href="{% url 'comments:analyze' %}">📊 주식 댓글 분석</a></li>
    
        {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:logout' %}">🔓 로그아웃</a></li>
          <li><a href="{% url 'accounts:profile' user.username %}">👤 프로필</a></li>
        {% else %}
          <li><a href="{% url 'accounts:signup' %}">📝 회원가입</a></li>
          <li><a href="{% url 'accounts:login' %}">🔐 로그인</a></li>
        {% endif %}
      </ul>
    </nav>

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>

</html>
